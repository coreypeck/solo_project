<body>
    <h1>Let's Play a Game</h1>
    <div class="container-fluid text-center">
        <div class="row content">
            <div class="col-sm-2">
                <div id="action_home">
                    <h3>Actions</h3>
                    <ul>
                        <li>
                            Log Off
                        </li>
                        <li>
                            <span>Go: </span>
                        </li>
                        <li>
                            <span ng-click="fillWithBuilding(); gameInput=simpleSelect">(Building |</span><span ng-click="gameInput='Go Next Town'">| Next Town)</span>
                        </li>
                        <li>
                            <span ng-click="gameInput='Leave'">Leave</span>
                        </li>
                        <li>
                            <span ng-click="gameInput='Yes'">Yes |</span><span ng-click="gameInput='No'">| No</span>
                        </li>
                    </ul>
                </div>
                <div id="town_home">
                    <p>
                        Town Locations:
                    </p>
                    <div id="building_home" ng-model="buildings">
                        <p ng-repeat="building in buildings track by $index">
                            <span ng-click="$parent.gameInput='Go ' + building">{{building}}</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm-10 text-center">
                <div id="event_home" ng-model="eventHistory">
                    <p ng-repeat="event in eventHistory track by $index">
                        <img ng-src="{{event.image}}" /><span>{{event.event}} {{event.description}}</span>
                    </p>
                </div>
                <form class="userInput">
                    <input class="userInput" ng-model="gameInput" /><button ng-click="checkCommand()">Send</button>
                </form>
            </div>
        </div>
    </div>
    <div ng-include="'views/partials/fight.html'"></div>
    <div class="spacer">
        <div id="chatHome">
            <div ng-repeat="message in chatHistory track by $index">
                {{message}}
            </div>
        </div>
        <form action="">
            <input ng-model="chatText" autocomplete="off" /><button ng-click="postChat()">Send</button>
        </form>
    </div>
</body>
