<body>
    <div class="container-fluid text-center">
        <div class="row content">
            <div class="col-sm-2">
                <div id="action_home">
                    <h1>Actions</h1>
                    <ul>
                        <li>
                            Pause
                        </li>
                        <li>
                            Log Off
                        </li>
                        <li>
                            Vote New Host
                        </li>
                        <li>
                            Text: Go/Leave
                        </li>
                    </ul>
                </div>
                <div id="town_home">
                    <p>
                        <!-- Town: {{town.name}} -->
                        Town Name:
                    </p>
                    <p ng-repeat="building in buildings">
                        <!-- {{building}} -->
                        Building Name:
                    </p>
                </div>
            </div>
            <div class="col-sm-10 text-center">
                <h1>Game Events</h1>
                <button ng-click="getEvent()">Get Event</button>
                <div id="eventHome">
                    <p ng-repeat="event in eventHistory track by $index">
                        {{event}}
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div>
        <p ng-repeat="message in chatHistory track by $index">
            {{message}}
        </p>
    </div>
    <div>
        <ul id="messages"></ul>
        <form action="">
            <input ng-model="chatText" autocomplete="off" /><button ng-click="postChat()">Send</button>
        </form>
    </div>
</body>
