<div id="loginForm">
    <h1 class="lead">Register User</h1>
    <h1 class="lead alert alert-danger" role="alert" ng-if="message != ''">{{message}}</h2>
  <form ng-submit="registerUser()">
    <div>
        <label for="username">Username:</label>
        <input type="text" ng-model="user.username" />
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" ng-model="user.password" />
    </div>
    <div>
      <label for="image">Profile Image:</label>
      <button ng-click="adjustSelectionDown()"><img height="30" width="30" src="../imgs/left_arrow.png" ng-model="picture"/></button>
      <img ng-src='{{picture}}' />
      <button ng-click="adjustSelectionUp()"><img height="30" width="30" src="../imgs/right_arrow.png" ng-model="picture"/></button>
    </div>
    <input class="btn btn-default" type="submit" name="submit" value="Register" />
    <a href="#home">Cancel</a>
  </form>

</div>
