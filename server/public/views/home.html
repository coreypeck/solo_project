<div class="container">
  <h1 class="lead">Login</h1>
    <h1 class="lead alert alert-danger" role="alert" ng-if="message != ''">{{message}}</h2>
<div id="loginStyle">
    <form ng-submit="login()">
      <div class="username">
          <label for="username">Username:</label>
          <input class="usernameField" type="text" ng-model="user.username" />
      </div>
      <div class="password">
          <label for="password">Password:</label>
          <input class="passwordField" type="password" ng-model="user.password" />
      </div>
      <div class="buttonContainer">
          <input class="btn btn-default button" type="submit" name="submit" value="Log In" />
          <a href="#register" class="register">Register</a>
      </div>
    </form>
  </div>
</div>
